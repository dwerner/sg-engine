[package]
name = "something_good"
version = "0.1.0"
authors = ["Daniel Werner <dan.werner@gmail.com>"]
publish = false
build = "build.rs"

[lib]
name = "engine"
crate-type = ["rlib"]

[[bin]]
name = "something_good"

[dependencies]
# LibLoader
libloading = "0.3"
ansi_term = "0.9"
time = "0.1"

# Renderer
cgmath = "0.12"
sdl2 = "0.22"
winit = "0.5"
vulkano = "0.2"
vulkano-win = "0.2"
vulkano-shaders = "0.2"
glsl-to-spirv = "0.1"

# 3ds loader
bincode = "1.0.0-alpha" # update this when it's past alpha
byteorder = "1.0"
rand = "0.3"
serde_json ="0.9"

[dependencies.game_state]
path = "game_state"

# mods don't need to be deps, but can be
# to get cargo to build them when the main project is built

[dependencies.mod_simulation]
path = "mod_simulation"

[build-dependencies]
vulkano-shaders = "0.2"

