[package]
name = "something_good"
version = "0.1.0"
authors = ["Daniel Werner <dan.werner@gmail.com>"]
publish = false
build = "build.rs"

[lib]
name = "engine"
crate-type = ["rlib"]

[[bin]]
name = "something_good"

[dependencies]
# LibLoader
libloading = "0.3"
ansi_term = "0.9"
time = "0.1"

cgmath = "0.12"
sdl2 = "0.22"

# OpenGL Renderer
glium = "0.16"

# Vulkan Renderer
winit = "0.5"
vulkano = "0.3"
vulkano-win = "0.3"
vulkano-shaders = "0.3"
glsl-to-spirv = "0.1"

[dependencies.game_state]
path = "game_state"

# mods don't need to be deps, but can be
# to get cargo to build them when the main project is built

[build-dependencies]
vulkano-shaders = "0.3"

