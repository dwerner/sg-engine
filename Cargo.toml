[package]
name = "something_good"
version = "0.1.0"
authors = ["Daniel Werner <dan.werner@gmail.com>"]
publish = false
build = "build.rs"

[lib]
name = "engine"
crate-type = ["rlib"]

[[bin]]
name = "something_good"

[dependencies]
ansi_term = "0.9"

cgmath = "0.11.0"
time = "0.1"

# renderer
sdl2 = "0.22"
winit = "0.5"
vulkano = "0.2"
vulkano-win = "0.2"
vulkano-shaders = "0.2"
glsl-to-spirv = "0.1"

# models
piston-opengex = "0.6"

# protocol + net
rustc-serialize = "*"
bincode = "0.6"
capnp = "0.7"
capnpc = "0.7"

# from aow
libc = "*"
gl = "*"
glutin = "*"
glium = "*"
image = "*"
byteorder = "*"
rand = "*"
libloading = "0.3"

[dependencies.game_state]
path = "game_state"

# mods don't need to be deps, but can be
# to get cargo to build them when the main project is built

[dependencies.mod_simulation]
path = "mod_simulation"

[build-dependencies]
vulkano-shaders = "0.2"

